{% extends "base.html" %} 

{% load crispy_forms_tags %}
{% block content %}
    <form method="post" class="container">
      <h1>Update Your Profile</h1>
        <button class="btn btn-warning  text-center   fw-bold mt-3">
            <a href="{% url 'pass_change' %}" class="text-black text-decoration-none">Change Your Password here</a>
        </button>
        {% csrf_token %} 
        {{form|crispy }}
        <button type="submit" class="btn btn-success mb-5">Submit</button>
    </form>
{% endblock %}
